<!doctype html>
<html ng-app=''>
  <head>
     <title>How to use ng-include directive in AngularJS</title>
     <link href="style.css" rel='stylesheet' type='text/css'>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  </head>
  <body >
     <!-- header section -->
     <header ng-include="'header.html'"></header>
     <div class='content'>

	     

<div class="sticky-top">
	<div class="embed-responsive embed-responsive-16by9">
 <iframe frameborder="0" width="1920" height="1080" src="//www.dailymotion.com/embed/video/x4nwi47?autoPlay=1" allowfullscreen=""></iframe> 
	</div>
</div>

<div class="container-fluid">
	<header ng-include="'content.html'"></header>
	
  
</div>

	     
     </div>
     <!-- footer section -->
     <footer ng-include="'footer.html'"></footer>

  </body>
</html>
